name: penread_v1
description: "PenguinRead - An RSVP Speed Reading Web App."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.6
  
  # Routing
  go_router: ^14.2.0
  
  # Dependency Injection
  get_it: ^7.7.0
  injectable: ^2.4.2
  
  # Forms
  flutter_form_builder: ^9.0.0
  form_builder_validators: ^10.0.0
  # form_builder_extra_fields: ^8.2.0 # Not used currently 
  
  # Storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.2.3
  
  # Networking & Backend
  dio: ^5.5.0+1
  supabase_flutter: ^2.6.0
  connectivity_plus: ^6.0.4
  
  # Styling
  flex_color_scheme: ^8.0.0 # Upgraded to v8.0.0+ for latest Flutter support
  google_fonts: ^6.2.1
  
  # Utils
  logger: ^2.3.0
  equatable: ^2.0.5
  dartz: ^0.10.1
  animated_text_kit: ^4.2.2
  flextras:
  flutter_animate: ^4.5.0
  flutter_circular_text: ^0.3.1
  flutter_displaymode: ^0.6.0
  particle_field: 
  smooth_page_indicator: ^1.1.0
  url_launcher: ^6.2.5
  font_awesome_flutter: ^10.7.0
  fl_chart: ^0.68.0
  file_picker: ^10.3.8
  pdf: ^3.11.3
  printing: ^5.14.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.11
  injectable_generator: ^2.6.2
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  web:
    generate: true
    image_path: "assets/logo.png"
    background_color: "#FFFFFF"

flutter:
  uses-material-design: true
  assets:
    - assets/

dependency_overrides:
  intl: ^0.19.0
